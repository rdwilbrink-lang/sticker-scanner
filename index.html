<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sticker Scanner Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; }
        header { background: #e62222; color: white; width: 100%; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
        #scanner-container { width: 100%; max-width: 500px; height: 350px; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 70%; border: 3px solid #00ff00; pointer-events: none; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); }
        .overlay::after { content: "RICHT OP DE BARCODE ONDERAAN"; position: absolute; bottom: 10px; width: 100%; text-align: center; color: #00ff00; font-weight: bold; font-size: 12px; }
        .controls { padding: 15px; width: 100%; max-width: 800px; box-sizing: border-box; }
        #status { text-align: center; margin: 10px; font-weight: bold; color: #e62222; min-height: 24px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; vertical-align: middle; }
        th { background: #eee; }
        .barcode-svg { width: 130px; height: 60px; }
    </style>
</head>
<body>

<header>OPNIEUW & CO SCANNER</header>

<div id="scanner-container">
    <div class="overlay"></div>
</div>

<div class="controls">
    <div id="status">Scanner is inactief</div>
    <button onclick="startAutoScan()" style="width:100%; padding:15px; background:#28a745; color:white; border:none; border-radius:10px; font-weight:bold;">START AUTOMATISCH SCANNEN</button>
    
    <table id="resultTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Product</th>
                <th>Prijs</th>
                <th>Barcode (Fysiek)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="downloadCSV()" style="background:#6c757d; color:white; margin-top:20px; width:100%; padding:10px; border:none; border-radius:5px;">Download voor Excel</button>
</div>

<script>
    let isProcessing = false;

    function startAutoScan() {
        document.getElementById('status').innerText = "Richt op de barcode...";
        Quagga.init({
            inputStream: { 
                name: "Live", 
                type: "LiveStream", 
                target: document.querySelector('#scanner-container'), 
                constraints: { facingMode: "environment", focusMode: "continuous" } 
            },
            decoder: { readers: ["code_128_reader"] },
            locate: true
        }, (err) => { if (!err) Quagga.start(); });

        // Deze functie wordt getriggerd zodra de camera een barcode herkent
        Quagga.onDetected(async (data) => {
            const code = data.codeResult.code;
            if (code && !isProcessing) {
                isProcessing = true;
                // Geef visuele feedback
                document.getElementById('status').innerText = "BEET! Gegevens uitlezen...";
                
                // Maak direct een snapshot voor tekstherkenning
                const video = document.querySelector('video');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                await processStickerContent(canvas, code);
                
                // Wacht 2 seconden voordat de volgende scan mag (voorkomt dubbele scans)
                setTimeout(() => {
                    isProcessing = false;
                    document.getElementById('status').innerText = "Richt op de volgende barcode...";
                }, 2000);
            }
        });
    }

    async function processStickerContent(canvas, barcodeNummer) {
        try {
            const ocrResult = await Tesseract.recognize(canvas, 'nld');
            const text = ocrResult.data.text;

            const datumMatch = text.match(/\d{2}-\d{2}-\d{2}/);
            const prijsMatch = text.match(/(\d+[,.]\d{2})/);
            const regels = text.split('\n').map(r => r.trim()).filter(r => r.length > 4);
            
            const data = {
                datum: datumMatch ? datumMatch[0] : "-",
                product: regels[0] ? regels[0] : "Onbekend",
                prijs: prijsMatch ? "â‚¬ " + prijsMatch[0] : "-",
                barcode: barcodeNummer
            };

            addStickerToTable(data);
        } catch (e) {
            console.error("OCR fout", e);
        }
    }

    function addStickerToTable(data) {
        const tbody = document.querySelector('#resultTable tbody');
        const row = tbody.insertRow(0);
        const svgId = "bc-" + Math.random().toString(36).substr(2, 9);

        // Alleen de Datum, Product, Prijs en de Fysieke Barcode (geen losse cijferkolom)
        row.innerHTML = `
            <td>${data.datum}</td>
            <td>${data.product}</td>
            <td>${data.prijs}</td>
            <td><svg id="${svgId}" class="barcode-svg"></svg></td>
        `;

        // Teken de fysieke streepjescode in de tabel
        JsBarcode("#" + svgId, data.barcode, {
            format: "CODE128",
            width: 1.5,
            height: 45,
            displayValue: true // Het getal staat klein onder de streepjes
        });
    }

    function downloadCSV() {
        let csv = "Datum,Product,Prijs,Barcode\n";
        document.querySelectorAll("#resultTable tbody tr").forEach(row => {
            const cols = row.querySelectorAll("td");
            // Bij download pakken we het nummer uit de barcode-data
            const barcodeNum = row.querySelector('svg').getAttribute('data-barcode') || ""; 
            csv += `${cols[0].innerText},${cols[1].innerText},${cols[2].innerText},${data.barcode}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'scans.csv'; a.click();
    }
</script>

</body>
</html>
