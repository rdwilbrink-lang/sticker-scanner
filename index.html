<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Opnieuw & Co Scanner V3</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        header { background: #e62222; color: white; width: 100%; padding: 15px; text-align: center; font-weight: bold; }
        #camera-view { width: 100%; max-width: 500px; height: 350px; background: #000; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .guide-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 80%; border: 2px solid #00ff00; pointer-events: none; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); }
        .controls { padding: 15px; width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 10px; }
        .btn-scan { background: #28a745; color: white; padding: 20px; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { text-align: center; font-weight: bold; color: #333; margin: 10px; min-height: 20px; }
        .table-container { width: 100%; overflow-x: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; vertical-align: middle; }
        th { background: #eee; }
        .barcode-svg { width: 120px; height: 50px; }
        .btn-clear { background: #dc3545; color: white; border: none; padding: 10px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>

<header>OPNIEUW & CO SCANNER</header>

<div id="camera-view">
    <video id="video" autoplay playsinline></video>
    <div class="guide-box"></div>
</div>

<div class="controls">
    <div id="status">Richt op de hele sticker</div>
    <button class="btn-scan" onclick="captureAndProcess()">SCAN STICKER</button>
</div>

<div class="table-container">
    <table id="resultTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Product</th>
                <th>Prijs</th>
                <th>Barcode</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="controls">
    <button style="background:#007bff; color:white; padding:10px; border:none; border-radius:5px;" onclick="downloadCSV()">DOWNLOAD VOOR PC</button>
    <button class="btn-clear" onclick="clearData()">RESET TABEL</button>
</div>

<script>
    let savedScans = JSON.parse(localStorage.getItem('scans')) || [];
    const video = document.getElementById('video');

    // Camera direct starten
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280 } })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { document.getElementById('status').innerText = "Camera fout: " + err; });

    window.onload = renderTable;

    async function captureAndProcess() {
        const status = document.getElementById('status');
        status.innerText = "BEZIG MET LEZEN... HOUD STIL";
        
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg');

        try {
            // 1. Zoek Barcode in de foto
            const barcodeResult = await new Promise(resolve => {
                Quagga.decodeSingle({
                    src: imageData,
                    decoder: { readers: ["code_128_reader"] },
                    locate: true
                }, res => resolve(res));
            });

            // 2. Lees Tekst (Datum, Prijs, Product)
            const ocr = await Tesseract.recognize(canvas, 'nld');
            const text = ocr.data.text;
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 3);

            const datum = text.match(/(\d{2}-\d{2}-\d{2,4})/) ? text.match(/(\d{2}-\d{2}-\d{2,4})/)[0] : "-";
            const prijs = text.match(/(\d+[,.]\d{2})/) ? "â‚¬ " + text.match(/(\d+[,.]\d{2})/)[0] : "-";
            
            // Product is meestal de langste regel die geen datum/prijs is
            let product = "Onbekend";
            for(let l of lines) {
                if(!l.includes('-') && !l.includes(',') && l.length > 5) {
                    product = l; break;
                }
            }

            const barcodeNum = (barcodeResult && barcodeResult.codeResult) ? barcodeResult.codeResult.code : "Fout";

            if(barcodeNum !== "Fout") {
                const scan = { id: Date.now(), datum, product, prijs, barcode: barcodeNum };
                savedScans.unshift(scan);
                localStorage.setItem('scans', JSON.stringify(savedScans));
                renderTable();
                status.innerText = "STICKER TOEGEVOEGD!";
            } else {
                status.innerText = "FOUT: Barcode niet scherp genoeg.";
            }

        } catch (e) {
            status.innerText = "Fout tijdens verwerken.";
        }
    }

    function renderTable() {
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = "";
        savedScans.forEach(s => {
            const row = tbody.insertRow();
            const svgId = "bc-" + s.id;
            row.innerHTML = `<td>${s.datum}</td><td>${s.product}</td><td>${s.prijs}</td><td><svg id="${svgId}"></svg></td>`;
            JsBarcode("#" + svgId, s.barcode, { format: "CODE128", width: 1.2, height: 40, displayValue: true });
        });
    }

    function clearData() { if(confirm("Alles wissen?")) { savedScans=[]; localStorage.removeItem('scans'); renderTable(); } }
    
    function downloadCSV() {
        let csv = "Datum,Product,Prijs,Barcode\n";
        savedScans.forEach(s => { csv += `"${s.datum}","${s.product}","${s.prijs}","${s.barcode}"\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob); a.download = 'scans.csv'; a.click();
    }
</script>
</body>
</html>
