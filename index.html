<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sticker Scanner Pro - Native Power</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; }
        header { background: #e62222; color: white; width: 100%; padding: 20px; text-align: center; font-weight: bold; font-size: 20px; }
        .main-ui { width: 90%; max-width: 500px; display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        .photo-label { background: #28a745; color: white; width: 100%; padding: 25px; border-radius: 15px; text-align: center; font-size: 22px; font-weight: bold; cursor: pointer; }
        #photo-input { display: none; }
        #status { font-weight: bold; text-align: center; padding: 10px; width: 100%; border-radius: 8px; background: white; }
        .table-container { width: 100%; overflow-x: auto; margin-top: 15px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 11px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f8f9fa; color: #666; font-size: 10px; }
    </style>
</head>
<body>

<header>OPNIEUW & CO SCANNER</header>

<div class="main-ui">
    <div id="status">Maak een foto van de hele sticker</div>
    
    <label for="photo-input" class="photo-label">ðŸ“· SCAN STICKER</label>
    <input type="file" id="photo-input" accept="image/*" capture="environment">

    <div class="table-container">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Product</th>
                    <th>Prijs</th>
                    <th>Barcode</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button style="background:#007bff; color:white; border:none; padding:15px; border-radius:10px; width:100%; font-weight:bold;" onclick="downloadCSV()">DOWNLOAD EXCEL</button>
    <button style="background:#dc3545; color:white; border:none; padding:10px; border-radius:10px; width:100%; margin-top:10px;" onclick="clearData()">RESET LIJST</button>
</div>

<script>
    let savedScans = JSON.parse(localStorage.getItem('scans')) || [];
    const status = document.getElementById('status');

    window.onload = renderTable;

    document.getElementById('photo-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        status.innerText = "Bezig met analyseren...";
        status.style.color = "orange";

        const img = new Image();
        img.src = URL.createObjectURL(file);
        
        img.onload = async () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            try {
                // STAP 1: Gebruik de ingebouwde Barcode Detector van de iPhone zelf
                let barcodeVal = null;
                if ('BarcodeDetector' in window) {
                    const detector = new BarcodeDetector({ formats: ['code_128'] });
                    const barcodes = await detector.detect(canvas);
                    if (barcodes.length > 0) barcodeVal = barcodes[0].rawValue;
                }

                // STAP 2: Als de iPhone detector niet werkt, probeer Quagga als backup
                if (!barcodeVal) {
                    const result = await new Promise(resolve => {
                        Quagga.decodeSingle({ src: img.src, decoder: { readers: ["code_128_reader"] }, locate: true }, r => resolve(r));
                    });
                    if (result && result.codeResult) barcodeVal = result.codeResult.code;
                }

                // STAP 3: Lees tekst met Tesseract
                const ocr = await Tesseract.recognize(canvas, 'nld');
                const text = ocr.data.text;
                
                const datum = text.match(/(\d{2}[-\/]\d{2}[-\/]\d{2,4})/) ? text.match(/(\d{2}[-\/]\d{2}[-\/]\d{2,4})/)[0] : "-";
                const prijs = text.match(/(\d+[,.]\d{2})/) ? "â‚¬ " + text.match(/(\d+[,.]\d{2})/)[0] : "-";
                const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 5);
                
                let product = "Onbekend";
                for(let l of lines) {
                    if(!l.includes('-') && !l.includes(',') && !l.toLowerCase().includes('opnieuw')) {
                        product = l; break;
                    }
                }

                if (barcodeVal) {
                    savedScans.unshift({ id: Date.now(), datum, product, prijs, barcode: barcodeVal });
                    localStorage.setItem('scans', JSON.stringify(savedScans));
                    renderTable();
                    status.innerText = "âœ… Succes!";
                    status.style.color = "green";
                } else {
                    status.innerText = "âŒ Geen barcode gevonden. Probeer de sticker platter te fotograferen.";
                    status.style.color = "red";
                }

            } catch (err) {
                status.innerText = "âš ï¸ Fout: " + err;
            }
        };
    });

    function renderTable() {
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = "";
        savedScans.forEach(s => {
            const row = tbody.insertRow();
            row.innerHTML = `<td>${s.datum}</td><td>${s.product}</td><td>${s.prijs}</td><td><svg id="bc-${s.id}"></svg></td>`;
            JsBarcode("#bc-" + s.id, s.barcode, { format: "CODE128", width: 1.2, height: 40, displayValue: true, fontSize: 12 });
        });
    }

    function clearData() { if(confirm("Lijst wissen?")) { savedScans=[]; localStorage.removeItem('scans'); renderTable(); } }
    
    function downloadCSV() {
        let csv = "Datum,Product,Prijs,Barcode\n";
        savedScans.forEach(s => { csv += `"${s.datum}","${s.product}","${s.prijs}","${s.barcode}"\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob); a.download = 'stickers.csv'; a.click();
    }
</script>
</body>
</html>
