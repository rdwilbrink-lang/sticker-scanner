<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sticker Scanner Pro - Final Fix</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; }
        header { background: #e62222; color: white; width: 100%; padding: 20px; text-align: center; font-weight: bold; font-size: 20px; }
        .main-ui { width: 90%; max-width: 500px; display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        .photo-label { background: #28a745; color: white; width: 100%; padding: 25px; border-radius: 15px; text-align: center; font-size: 22px; font-weight: bold; cursor: pointer; width: 100%; box-sizing: border-box; }
        #photo-input { display: none; }
        #status { font-weight: bold; text-align: center; padding: 15px; width: 100%; border-radius: 8px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); box-sizing: border-box; }
        .table-container { width: 100%; overflow-x: auto; margin-top: 15px; border-radius: 10px; background: white; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f8f9fa; color: #666; font-size: 10px; text-transform: uppercase; }
        .barcode-svg { width: 110px; height: 45px; }
        .btn-blue { background: #007bff; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 10px; }
        .btn-red { background: #dc3545; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<header>OPNIEUW & CO SCANNER</header>

<div class="main-ui">
    <div id="status">Maak een foto van de hele sticker</div>
    
    <label for="photo-input" class="photo-label">ðŸ“· SCAN STICKER</label>
    <input type="file" id="photo-input" accept="image/*" capture="environment">

    <div class="table-container">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Product</th>
                    <th>Prijs</th>
                    <th>Barcode</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button class="btn-blue" onclick="downloadCSV()">DOWNLOAD EXCEL (CSV)</button>
    <button class="btn-red" onclick="clearData()">RESET LIJST</button>
</div>

<script>
    let savedScans = JSON.parse(localStorage.getItem('scans')) || [];
    const status = document.getElementById('status');

    window.onload = renderTable;

    document.getElementById('photo-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        status.innerText = "â³ Bezig met analyseren...";
        status.style.color = "orange";

        const imageUrl = URL.createObjectURL(file);
        
        try {
            // STAP 1: Barcode zoeken met Quagga (nu correct geladen)
            const barcodeVal = await new Promise(resolve => {
                Quagga.decodeSingle({
                    src: imageUrl,
                    decoder: { readers: ["code_128_reader"] },
                    locate: true,
                    inputStream: { size: 1600 } // Helpt bij hoge resolutie foto's
                }, (result) => {
                    if (result && result.codeResult) {
                        resolve(result.codeResult.code);
                    } else {
                        resolve(null);
                    }
                });
            });

            // STAP 2: Tekst lezen met Tesseract
            const ocr = await Tesseract.recognize(imageUrl, 'nld');
            const text = ocr.data.text;
            
            // Filters voor data
            const datum = text.match(/(\d{2}[-\/]\d{2}[-\/]\d{2,4})/) ? text.match(/(\d{2}[-\/]\d{2}[-\/]\d{2,4})/)[0] : "-";
            const prijs = text.match(/(\d+[,.]\d{2})/) ? "â‚¬ " + text.match(/(\d+[,.]\d{2})/)[0] : "-";
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 5);
            
            let product = "Onbekend";
            for(let l of lines) {
                // Sla regels over die de datum, prijs of winkelnaam bevatten
                if(!l.includes('-') && !l.includes(',') && !l.toLowerCase().includes('opnieuw') && !l.includes('â‚¬')) {
                    product = l; 
                    break;
                }
            }

            if (barcodeVal) {
                savedScans.unshift({ id: Date.now(), datum, product, prijs, barcode: barcodeVal });
                localStorage.setItem('scans', JSON.stringify(savedScans));
                renderTable();
                status.innerText = "âœ… Gelukt: " + product;
                status.style.color = "green";
            } else {
                status.innerText = "âŒ Barcode niet gevonden. Probeer een foto van iets verder weg (ca. 30cm).";
                status.style.color = "red";
            }

        } catch (err) {
            status.innerText = "âš ï¸ Fout: " + err.message;
            status.style.color = "red";
        }
    });

    function renderTable() {
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = "";
        savedScans.forEach(s => {
            const row = tbody.insertRow();
            const svgId = "bc-" + s.id;
            row.innerHTML = `<td>${s.datum}</td><td>${s.product}</td><td>${s.prijs}</td><td><svg id="${svgId}"></svg></td>`;
            JsBarcode("#" + svgId, s.barcode, { format: "CODE128", width: 1.2, height: 40, displayValue: true, fontSize: 12 });
        });
    }

    function clearData() { if(confirm("Lijst wissen?")) { savedScans=[]; localStorage.removeItem('scans'); renderTable(); status.innerText = "Lijst is leeg"; } }
    
    function downloadCSV() {
        let csv = "Datum,Product,Prijs,Barcode\n";
        savedScans.forEach(s => { csv += `"${s.datum}","${s.product}","${s.prijs}","${s.barcode}"\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob); a.download = 'stickers.csv'; a.click();
    }
</script>
</body>
</html>
