<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Scan Systeem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .scan-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            aspect-ratio: 4/3;
            background-color: #000;
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .barcode-guide {
            position: absolute;
            left: 10%;
            top: 55%;
            width: 80%;
            height: 30%;
            border: 3px solid #3b82f6;
            border-radius: 8px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.4);
            z-index: 20;
            pointer-events: none;
        }
        .guide-label {
            position: absolute;
            top: -25px;
            left: 0;
            background: #3b82f6;
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px 4px 0 0;
            font-weight: bold;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.5);
            animation: scan 2s linear infinite;
            display: none;
            z-index: 30;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .barcode-result-img {
            max-height: 80px;
            width: auto;
            border: 1px solid #e2e8f0;
            background: white;
            padding: 2px;
            display: block;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <header class="gradient-bg text-white py-6 shadow-lg mb-8">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i data-lucide="barcode" class="w-8 h-8"></i>
                <h1 class="text-2xl font-bold tracking-tight">SmartScan Pro</h1>
            </div>
            <div id="status-badge" class="bg-blue-400/30 px-3 py-1 rounded-full text-sm font-medium flex items-center gap-2">
                <span id="status-dot" class="w-2 h-2 bg-yellow-400 rounded-full"></span>
                <span id="status-text">Camera laden...</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-20">
        <div class="grid lg:grid-cols-2 gap-8">
            <section class="space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
                        <i data-lucide="camera" class="text-blue-600"></i>
                        Scan Sticker
                    </h2>
                    <p class="text-xs text-slate-500 mb-4">Plaats de barcode in het blauwe kader en druk op de knop.</p>
                    
                    <div class="scan-container mb-4">
                        <video id="video-feed" autoplay playsinline muted></video>
                        <div class="barcode-guide">
                            <div class="guide-label">Barcode hier</div>
                        </div>
                        <div id="scanner-line" class="scanner-line"></div>
                        <canvas id="capture-canvas" class="hidden"></canvas>
                        <canvas id="barcode-processor" class="hidden"></canvas>
                    </div>

                    <div class="flex flex-col gap-3">
                        <button id="btn-scan" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-md transition-all active:scale-95 flex items-center justify-center gap-2 text-lg">
                            <i data-lucide="scan"></i>
                            FOTO MAKEN & LEZEN
                        </button>
                        <div class="flex gap-2">
                             <button id="btn-switch-camera" class="flex-1 bg-slate-100 hover:bg-slate-200 p-3 rounded-xl text-slate-600 transition-colors flex items-center justify-center gap-2">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Camera
                            </button>
                            <label for="file-upload" class="flex-1 cursor-pointer bg-slate-100 hover:bg-slate-200 text-slate-600 text-center p-3 rounded-xl transition-all border border-dashed border-slate-300">
                                <i data-lucide="upload" class="inline-block w-4 h-4 mr-1"></i> Upload
                            </label>
                            <input type="file" id="file-upload" accept="image/*" class="hidden">
                        </div>
                    </div>
                    
                    <div id="loader" class="hidden mt-4 p-4 bg-blue-50 border border-blue-100 rounded-xl text-blue-700 flex items-center gap-3">
                        <div class="animate-spin rounded-full h-5 w-5 border-2 border-blue-600 border-t-transparent"></div>
                        <span>Bezig met verwerken...</span>
                    </div>

                    <div id="error-msg" class="hidden mt-4 p-4 bg-red-50 border border-red-100 rounded-xl text-red-700 text-sm whitespace-pre-wrap"></div>
                </div>
            </section>

            <section class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col min-h-[500px]">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 rounded-t-2xl">
                    <h2 class="text-xl font-semibold flex items-center gap-2">
                        <i data-lucide="list" class="text-blue-600"></i>
                        Lijst
                    </h2>
                    <button id="btn-clear-all" class="text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg text-sm font-medium flex items-center gap-1">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                        Wissen
                    </button>
                </div>

                <div class="flex-1 overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 text-slate-600 text-xs uppercase tracking-wider">
                                <th class="px-6 py-4 font-semibold">Datum</th>
                                <th class="px-6 py-4 font-semibold">Product</th>
                                <th class="px-6 py-4 font-semibold">Prijs</th>
                                <th class="px-6 py-4 font-semibold">Barcode</th>
                                <th class="px-6 py-4 font-semibold w-10"></th>
                            </tr>
                        </thead>
                        <tbody id="scan-history" class="divide-y divide-slate-100">
                            <tr id="empty-state">
                                <td colspan="5" class="px-6 py-20 text-center text-slate-400">Nog geen scans</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        const apiKey = "AIzaSyCDaOBpb7moLgOo3AEkU6CUhW45yOLWKxY"; // <--- API KEY HIER

        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('capture-canvas');
        const procCanvas = document.getElementById('barcode-processor');
        const btnScan = document.getElementById('btn-scan');
        const btnClearAll = document.getElementById('btn-clear-all');
        const btnSwitchCamera = document.getElementById('btn-switch-camera');
        const historyTable = document.getElementById('scan-history');
        const scannerLine = document.getElementById('scanner-line');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-msg');
        const emptyState = document.getElementById('empty-state');
        const fileUpload = document.getElementById('file-upload');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        let currentStream = null;
        let useFacingMode = "environment";
        let scanHistory = JSON.parse(localStorage.getItem('scanHistory') || '[]');

        const initIcons = () => { if (typeof lucide !== 'undefined') lucide.createIcons(); };

        async function startCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            try {
                const constraints = { 
                    video: { 
                        facingMode: { ideal: useFacingMode }, 
                        width: { min: 1280, ideal: 1920 }, 
                        height: { min: 720, ideal: 1080 } 
                    } 
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                video.onloadedmetadata = () => {
                    video.play();
                    statusText.innerText = "Online";
                    statusDot.className = "w-2 h-2 bg-green-400 rounded-full";
                };
            } catch (err) {
                showError("Camera fout.");
            }
        }

        btnSwitchCamera.addEventListener('click', () => {
            useFacingMode = useFacingMode === "user" ? "environment" : "user";
            startCamera();
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        function extractBarcodeImage(sourceCanvas) {
            const w = sourceCanvas.width;
            const h = sourceCanvas.height;
            const cropX = w * 0.10;
            const cropY = h * 0.55;
            const cropW = w * 0.80;
            const cropH = h * 0.30;

            procCanvas.width = cropW;
            procCanvas.height = cropH;
            const pCtx = procCanvas.getContext('2d');
            pCtx.drawImage(sourceCanvas, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            return procCanvas.toDataURL('image/png');
        }

        function renderHistory() {
            Array.from(historyTable.children).forEach(child => { if (child.id !== 'empty-state') child.remove(); });
            if (scanHistory.length === 0) { emptyState.classList.remove('hidden'); return; }
            emptyState.classList.add('hidden');

            scanHistory.slice().reverse().forEach((item, index) => {
                const originalIndex = scanHistory.length - 1 - index;
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors";
                tr.innerHTML = `
                    <td class="px-6 py-4 text-xs font-bold text-slate-500">${item.datum || '-'}</td>
                    <td class="px-6 py-4 text-sm font-medium text-slate-700">${item.omschrijving || 'Onbekend product'}</td>
                    <td class="px-6 py-4 font-bold text-green-700">â‚¬ ${item.prijs || '0.00'}</td>
                    <td class="px-6 py-4">
                        <img src="${item.barcodeImg}" class="barcode-result-img" alt="Scan">
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="window.deleteItem(${originalIndex})" class="text-slate-300 hover:text-red-500">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                `;
                historyTable.appendChild(tr);
            });
            initIcons();
        }

        window.deleteItem = (index) => {
            scanHistory.splice(index, 1);
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            renderHistory();
        };

        async function analyzeSticker(fullImageBase64, barcodeSnapshot) {
            if (!apiKey) { showError("Vul API Key in!"); return; }
            scannerLine.style.display = 'block';
            loader.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Extraheer de datum, omschrijving en prijs van deze sticker. Wees tolerant voor wazigheid. Geef de prijs ALTIJD terug in dit formaat: '0.00'. Geef ALLEEN JSON terug: {\"datum\": \"\", \"omschrijving\": \"\", \"prijs\": \"\"}" },
                                { inlineData: { mimeType: "image/jpeg", data: fullImageBase64 } }
                            ]
                        }],
                        generationConfig: { 
                            responseMimeType: "application/json" 
                        }
                    })
                });

                if (!response.ok) throw new Error("Netwerkfout bij AI.");

                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!text) {
                    throw new Error("Geen leesbare tekst gevonden.");
                }
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    // Fallback als JSON corrupt is
                    data = { datum: "Onbekend", omschrijving: "Leesfout", prijs: "0.00" };
                }

                data.barcodeImg = barcodeSnapshot;

                scanHistory.push(data);
                localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
                renderHistory();
            } catch (err) {
                console.error(err);
                showError("Fout: " + err.message + ". Houd de sticker stil en zorg voor licht.");
            } finally {
                scannerLine.style.display = 'none';
                loader.classList.add('hidden');
            }
        }

        btnScan.addEventListener('click', async () => {
            if (video.videoWidth === 0) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const barcodeSnapshot = extractBarcodeImage(canvas);
            const fullBase64 = canvas.toDataURL('image/jpeg', 0.85).split(',')[1];
            await analyzeSticker(fullBase64, barcodeSnapshot);
        });

        btnClearAll.addEventListener('click', () => {
            if (confirm("Lijst wissen?")) {
                scanHistory = [];
                localStorage.removeItem('scanHistory');
                renderHistory();
            }
        });

        window.addEventListener('load', () => {
            initIcons();
            startCamera();
            renderHistory();
        });
    </script>
</body>
</html>
