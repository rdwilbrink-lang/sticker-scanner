<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Scan Systeem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- JsBarcode bibliotheek voor het genereren van de digitale versie -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .scan-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            aspect-ratio: 4/3;
            background-color: #000;
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.5);
            animation: scan 2s linear infinite;
            display: none;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .barcode-svg-container {
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
            display: inline-block;
        }
        canvas { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <header class="gradient-bg text-white py-6 shadow-lg mb-8">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i data-lucide="barcode" class="w-8 h-8"></i>
                <h1 class="text-2xl font-bold tracking-tight">SmartScan Pro</h1>
            </div>
            <div id="status-badge" class="bg-blue-400/30 px-3 py-1 rounded-full text-sm font-medium flex items-center gap-2">
                <span id="status-dot" class="w-2 h-2 bg-yellow-400 rounded-full"></span>
                <span id="status-text">Camera laden...</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-20">
        <div class="grid lg:grid-cols-2 gap-8">
            
            <!-- Scanner Sectie -->
            <section class="space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                        <i data-lucide="camera" class="text-blue-600"></i>
                        Sticker scannen
                    </h2>
                    
                    <div class="scan-container mb-4">
                        <video id="video-feed" autoplay playsinline muted></video>
                        <div id="scanner-line" class="scanner-line"></div>
                        <canvas id="capture-canvas"></canvas>
                    </div>

                    <div class="flex flex-col gap-3">
                        <button id="btn-scan" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-md transition-all active:scale-95 flex items-center justify-center gap-2 text-lg">
                            <i data-lucide="scan"></i>
                            SCAN STICKER
                        </button>
                        <div class="flex gap-2">
                             <button id="btn-switch-camera" class="flex-1 bg-slate-100 hover:bg-slate-200 p-3 rounded-xl text-slate-600 transition-colors flex items-center justify-center gap-2">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Camera wisselen
                            </button>
                            <label for="file-upload" class="flex-1 cursor-pointer bg-slate-100 hover:bg-slate-200 text-slate-600 text-center p-3 rounded-xl transition-all border border-dashed border-slate-300">
                                <i data-lucide="upload" class="inline-block w-4 h-4 mr-1"></i> Foto uploaden
                            </label>
                            <input type="file" id="file-upload" accept="image/*" class="hidden">
                        </div>
                    </div>
                    
                    <div id="loader" class="hidden mt-4 p-4 bg-blue-50 border border-blue-100 rounded-xl text-blue-700 flex items-center gap-3">
                        <div class="animate-spin rounded-full h-5 w-5 border-2 border-blue-600 border-t-transparent"></div>
                        <span>AI vertaalt streepjescode en stickergegevens...</span>
                    </div>

                    <div id="error-msg" class="hidden mt-4 p-4 bg-red-50 border border-red-100 rounded-xl text-red-700 text-sm whitespace-pre-wrap"></div>
                </div>
            </section>

            <!-- Tabel Sectie -->
            <section class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col min-h-[500px]">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 rounded-t-2xl">
                    <h2 class="text-xl font-semibold flex items-center gap-2">
                        <i data-lucide="list" class="text-blue-600"></i>
                        Overzicht Scans
                    </h2>
                    <button id="btn-clear-all" class="text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg text-sm font-medium flex items-center gap-1">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                        Lijst wissen
                    </button>
                </div>

                <div class="flex-1 overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 text-slate-600 text-xs uppercase tracking-wider">
                                <th class="px-6 py-4 font-semibold">Datum</th>
                                <th class="px-6 py-4 font-semibold">Product</th>
                                <th class="px-6 py-4 font-semibold">Prijs</th>
                                <th class="px-6 py-4 font-semibold">Gegenereerde Barcode</th>
                                <th class="px-6 py-4 font-semibold w-10"></th>
                            </tr>
                        </thead>
                        <tbody id="scan-history" class="divide-y divide-slate-100">
                            <tr id="empty-state">
                                <td colspan="5" class="px-6 py-20 text-center text-slate-400">
                                    Nog geen stickers gescand
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        const apiKey = "AIzaSyDQXhHghkNDKBen2nRzTWgxmAatQHCODww"; // <--- PLAK HIER JE GOOGLE API KEY

        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('capture-canvas');
        const btnScan = document.getElementById('btn-scan');
        const btnClearAll = document.getElementById('btn-clear-all');
        const btnSwitchCamera = document.getElementById('btn-switch-camera');
        const historyTable = document.getElementById('scan-history');
        const scannerLine = document.getElementById('scanner-line');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-msg');
        const emptyState = document.getElementById('empty-state');
        const fileUpload = document.getElementById('file-upload');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        let currentStream = null;
        let useFacingMode = "environment";
        let scanHistory = JSON.parse(localStorage.getItem('scanHistory') || '[]');

        const initIcons = () => { if (typeof lucide !== 'undefined') lucide.createIcons(); };

        async function startCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            try {
                const constraints = { video: { facingMode: { ideal: useFacingMode }, width: { ideal: 1280 }, height: { ideal: 720 } } };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                video.onloadedmetadata = () => {
                    video.play();
                    statusText.innerText = "Systeem Online";
                    statusDot.className = "w-2 h-2 bg-green-400 rounded-full animate-pulse";
                };
            } catch (err) {
                showError("Camera toegang geweigerd.");
            }
        }

        btnSwitchCamera.addEventListener('click', () => {
            useFacingMode = useFacingMode === "user" ? "environment" : "user";
            startCamera();
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        function renderHistory() {
            Array.from(historyTable.children).forEach(child => { if (child.id !== 'empty-state') child.remove(); });
            if (scanHistory.length === 0) { emptyState.classList.remove('hidden'); return; }
            emptyState.classList.add('hidden');

            scanHistory.slice().reverse().forEach((item, index) => {
                const originalIndex = scanHistory.length - 1 - index;
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors group";
                
                const barcodeId = `barcode-${originalIndex}`;
                
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-xs font-bold text-slate-500">${item.datum || '-'}</td>
                    <td class="px-6 py-4 text-sm font-medium text-slate-700">${item.omschrijving || 'Product'}</td>
                    <td class="px-6 py-4 font-bold text-green-700">â‚¬ ${item.prijs || '0.00'}</td>
                    <td class="px-6 py-4">
                        <div class="barcode-svg-container">
                            <svg id="${barcodeId}"></svg>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="window.deleteItem(${originalIndex})" class="text-slate-300 hover:text-red-500">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                `;
                historyTable.appendChild(tr);
                
                try {
                    // Genereer de barcode ZONDER cijfers eronder (displayValue: false)
                    // Dit zorgt voor een schone kopie van alleen de streepjes
                    JsBarcode(`#${barcodeId}`, item.barcodeData, {
                        format: "CODE128", 
                        width: 2,
                        height: 50,
                        displayValue: false, 
                        margin: 0,
                        background: "#ffffff"
                    });
                } catch (e) {
                    console.error("Fout bij genereren digitale barcode", e);
                }
            });
            initIcons();
        }

        window.deleteItem = (index) => {
            scanHistory.splice(index, 1);
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            renderHistory();
        };

        btnClearAll.addEventListener('click', () => {
            if (confirm("Lijst leegmaken?")) {
                scanHistory = [];
                localStorage.removeItem('scanHistory');
                renderHistory();
            }
        });

        async function analyzeSticker(fullImageBase64) {
            if (!apiKey || apiKey === "") { 
                showError("Geen API Key gevonden op regel 141."); 
                return; 
            }
            
            scannerLine.style.display = 'block';
            loader.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            try {
                // Nieuwe instructie: Vraag de AI om de streepjescode visueel te vertalen naar data
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Analyseer deze winkelsticker. Kijk specifiek naar de streepjescode (barcode) en vertaal de visuele strepen naar de bijbehorende tekst/cijferreeks die de barcode representeert. Haal ook de datum, omschrijving en prijs op. Geef alleen JSON terug: {\"datum\": \"\", \"omschrijving\": \"\", \"prijs\": \"\", \"barcodeData\": \"\"}" },
                                { inlineData: { mimeType: "image/jpeg", data: fullImageBase64 } }
                            ]
                        }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                const data = JSON.parse(text);
                
                if(!data.barcodeData) {
                    throw new Error("AI kon de streepjescode niet vertalen. Zorg voor een scherpe foto.");
                }

                scanHistory.push(data);
                localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
                renderHistory();
            } catch (err) {
                showError("Fout bij analyse: " + err.message);
            } finally {
                scannerLine.style.display = 'none';
                loader.classList.add('hidden');
            }
        }

        btnScan.addEventListener('click', async () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const fullBase64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            await analyzeSticker(fullBase64);
        });

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = async () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0);
                    const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                    await analyzeSticker(base64);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        window.addEventListener('load', () => {
            initIcons();
            startCamera();
            renderHistory();
        });
    </script>
</body>
</html>
