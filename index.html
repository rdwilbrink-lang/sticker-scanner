<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sticker Scanner Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding-bottom: 40px; }
        header { background: #e62222; color: white; width: 100%; padding: 15px; text-align: center; font-weight: bold; }
        
        #scanner-container { width: 100%; max-width: 500px; height: 300px; position: relative; background: #000; overflow: hidden; display: none; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 70%; border: 3px solid #00ff00; pointer-events: none; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); }
        
        .controls { padding: 15px; width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-primary { background: #28a745; color: white; }
        .btn-download { background: #007bff; color: white; }
        .btn-reset { background: #dc3545; color: white; margin-top: 20px; }
        
        #status { text-align: center; font-weight: bold; color: #333; padding: 10px; }
        
        .table-container { width: 100%; overflow-x: auto; padding: 10px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #eee; }
        .barcode-svg { width: 120px; height: 50px; }
    </style>
</head>
<body>

<header>OPNIEUW & CO SCANNER</header>

<div class="controls" id="start-screen">
    <div id="status">Klik op de knop om de camera te activeren</div>
    <button class="btn-primary" onclick="initScanner()">ACTIVEER CAMERA</button>
</div>

<div id="scanner-container">
    <div class="overlay"></div>
</div>

<div class="table-container">
    <table id="resultTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Product</th>
                <th>Prijs</th>
                <th>Barcode</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="controls">
    <button class="btn-download" onclick="downloadCSV()">DOWNLOAD EXCEL (CSV)</button>
    <button class="btn-reset" onclick="clearData()">RESET TABEL (ALLES WISSEN)</button>
</div>

<script>
    let isProcessing = false;
    let savedScans = JSON.parse(localStorage.getItem('scans')) || [];

    // Laad opgeslagen data bij opstarten
    window.onload = () => {
        renderTable();
    };

    function initScanner() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('scanner-container').style.display = 'block';
        
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: { facingMode: "environment" }
            },
            decoder: { readers: ["code_128_reader"] },
            locate: true
        }, function(err) {
            if (err) { alert("Camera toegang geweigerd of niet gevonden."); return; }
            Quagga.start();
        });

        Quagga.onDetected(handleDetection);
    }

    async function handleDetection(data) {
        const code = data.codeResult.code;
        if (code && !isProcessing) {
            isProcessing = true;
            
            const video = document.querySelector('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.filter = "contrast(150%)";
            ctx.drawImage(video, 0, 0);

            try {
                const result = await Tesseract.recognize(canvas, 'nld');
                const text = result.data.text;
                
                const datumMatch = text.match(/(\d{2}[-\/]\d{2}[-\/]\d{2,4})/);
                const prijsMatch = text.match(/(\d+[,.]\d{2})/);
                const regels = text.split('\n').map(r => r.trim()).filter(r => r.length > 4);

                const newEntry = {
                    id: Date.now(),
                    datum: datumMatch ? datumMatch[0] : "-",
                    product: regels[0] || "Onbekend",
                    prijs: prijsMatch ? "â‚¬ " + prijsMatch[0] : "-",
                    barcode: code
                };

                savedScans.unshift(newEntry);
                localStorage.setItem('scans', JSON.stringify(savedScans));
                renderTable();

                setTimeout(() => { isProcessing = false; }, 3000);
            } catch (e) { isProcessing = false; }
        }
    }

    function renderTable() {
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = "";
        savedScans.forEach(scan => {
            const row = tbody.insertRow();
            const svgId = "bc-" + scan.id;
            row.innerHTML = `
                <td>${scan.datum}</td>
                <td>${scan.product}</td>
                <td>${scan.prijs}</td>
                <td><svg id="${svgId}"></svg></td>
            `;
            JsBarcode("#" + svgId, scan.barcode, { format: "CODE128", width: 1.2, height: 40, displayValue: true, fontSize: 12 });
        });
    }

    function clearData() {
        if (confirm("Weet je zeker dat je alle scans wilt wissen?")) {
            savedScans = [];
            localStorage.removeItem('scans');
            renderTable();
        }
    }

    function downloadCSV() {
        let csv = "Datum,Product,Prijs,Barcode\n";
        savedScans.forEach(scan => {
            csv += `"${scan.datum}","${scan.product}","${scan.prijs}","${scan.barcode}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'stickers.csv'; a.click();
    }
</script>

</body>
</html>
