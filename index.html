<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sticker Scanner V4 - Anti-Glare</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        header { background: #e62222; color: white; width: 100%; padding: 15px; text-align: center; font-weight: bold; }
        #camera-view { width: 100%; max-width: 500px; height: 380px; background: #000; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .guide-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 85%; border: 2px solid #00ff00; pointer-events: none; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); }
        .controls { padding: 15px; width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 10px; }
        .btn-scan { background: #28a745; color: white; padding: 20px; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; }
        #status { text-align: center; font-weight: bold; background: white; padding: 10px; border-radius: 8px; margin-top: -20px; z-index: 10; width: 80%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .table-container { width: 100%; overflow-x: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; vertical-align: middle; }
        th { background: #eee; }
        .barcode-svg { width: 120px; height: 50px; }
    </style>
</head>
<body>

<header>OPNIEUW & CO SCANNER V4</header>

<div id="camera-view">
    <video id="video" autoplay playsinline></video>
    <div class="guide-box"></div>
</div>

<div id="status">Richt op de hele sticker</div>

<div class="controls">
    <button class="btn-scan" onclick="captureAndProcess()">SCAN STICKER</button>
</div>

<div class="table-container">
    <table id="resultTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Product</th>
                <th>Prijs</th>
                <th>Barcode</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="controls">
    <button style="background:#007bff; color:white; padding:10px; border:none; border-radius:5px;" onclick="downloadCSV()">DOWNLOAD VOOR PC</button>
    <button style="background:#dc3545; color:white; border:none; padding:10px; border-radius:5px;" onclick="clearData()">RESET TABEL</button>
</div>

<script>
    let savedScans = JSON.parse(localStorage.getItem('scans')) || [];
    const video = document.getElementById('video');

    // Betere camera-instellingen tegen overbelichting
    navigator.mediaDevices.getUserMedia({ 
        video: { 
            facingMode: "environment", 
            width: { ideal: 1920 },
            whiteBalance: "continuous",
            exposureMode: "continuous"
        } 
    }).then(stream => { video.srcObject = stream; })
      .catch(err => { document.getElementById('status').innerText = "Camera fout: " + err; });

    window.onload = renderTable;

    async function captureAndProcess() {
        const status = document.getElementById('status');
        status.innerText = "BEZIG... HOUD STIL!";
        status.style.color = "orange";
        
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');

        // STAP 1: Pas de foto aan om reflectie te verminderen
        // We maken hem scherper en verhogen het contrast enorm
        ctx.filter = "contrast(180%) brightness(90%) grayscale(100%)";
        ctx.drawImage(video, 0, 0);
        
        const imageData = canvas.toDataURL('image/jpeg', 1.0);

        try {
            // STAP 2: Zoek de Barcode in de bewerkte foto
            const barcodeResult = await new Promise(resolve => {
                Quagga.decodeSingle({
                    src: imageData,
                    decoder: { readers: ["code_128_reader"] },
                    locate: true,
                    multiple: false
                }, res => resolve(res));
            });

            // STAP 3: Lees de tekst (Product, Datum, Prijs)
            // Hiervoor gebruiken we een iets lichtere versie van de foto
            ctx.filter = "contrast(140%) brightness(100%)";
            ctx.drawImage(video, 0, 0);
            const ocr = await Tesseract.recognize(canvas, 'nld');
            const text = ocr.data.text;
            
            const datum = text.match(/(\d{2}-\d{2}-\d{2,4})/) ? text.match(/(\d{2}-\d{2}-\d{2,4})/)[0] : "-";
            const prijs = text.match(/(\d+[,.]\d{2})/) ? "â‚¬ " + text.match(/(\d+[,.]\d{2})/)[0] : "-";
            
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 4);
            let product = "Onbekend";
            for(let l of lines) {
                if(!l.includes('-') && !l.includes(',') && l.length > 6 && !l.toLowerCase().includes('opnieuw')) {
                    product = l; break;
                }
            }

            const barcodeNum = (barcodeResult && barcodeResult.codeResult) ? barcodeResult.codeResult.code : null;

            if(barcodeNum) {
                const scan = { id: Date.now(), datum, product, prijs, barcode: barcodeNum };
                savedScans.unshift(scan);
                localStorage.setItem('scans', JSON.stringify(savedScans));
                renderTable();
                status.innerText = "SUCCES: Sticker toegevoegd!";
                status.style.color = "green";
            } else {
                status.innerText = "GEEN BARCODE: Probeer iets verder weg";
                status.style.color = "red";
            }

        } catch (e) {
            status.innerText = "FOUT: Probeer opnieuw";
        }
        
        setTimeout(() => { if(isProcessing === false) status.innerText = "Richt op de volgende sticker"; }, 3000);
    }

    function renderTable() {
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = "";
        savedScans.forEach(s => {
            const row = tbody.insertRow();
            row.innerHTML = `<td>${s.datum}</td><td>${s.product}</td><td>${s.prijs}</td><td><svg id="bc-${s.id}"></svg></td>`;
            JsBarcode("#bc-" + s.id, s.barcode, { format: "CODE128", width: 1.3, height: 40, displayValue: true });
        });
    }

    function clearData() { if(confirm("Alles wissen?")) { savedScans=[]; localStorage.removeItem('scans'); renderTable(); } }
    
    function downloadCSV() {
        let csv = "Datum,Product,Prijs,Barcode\n";
        savedScans.forEach(s => { csv += `"${s.datum}","${s.product}","${s.prijs}","${s.barcode}"\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob); a.download = 'stickers.csv'; a.click();
    }
</script>
</body>
</html>
