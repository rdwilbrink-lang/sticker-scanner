<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Scan Systeem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- JsBarcode voor het genereren van fysieke barcodes -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .scan-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            aspect-ratio: 4/3;
            background-color: #000;
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.5);
            animation: scan 2s linear infinite;
            display: none;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .barcode-svg {
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <!-- Header -->
    <header class="gradient-bg text-white py-6 shadow-lg mb-8">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i data-lucide="barcode" class="w-8 h-8"></i>
                <h1 class="text-2xl font-bold tracking-tight">SmartScan Pro</h1>
            </div>
            <div id="status-badge" class="bg-blue-400/30 px-3 py-1 rounded-full text-sm font-medium flex items-center gap-2">
                <span id="status-dot" class="w-2 h-2 bg-yellow-400 rounded-full"></span>
                <span id="status-text">Camera laden...</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-20">
        <div class="grid lg:grid-cols-2 gap-8">
            
            <!-- Linker kolom: Scanner -->
            <section class="space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                        <i data-lucide="camera" class="text-blue-600"></i>
                        Scanner
                    </h2>
                    
                    <div class="scan-container mb-4">
                        <video id="video-feed" autoplay playsinline muted></video>
                        <div id="scanner-line" class="scanner-line"></div>
                        <canvas id="capture-canvas" class="hidden"></canvas>
                    </div>

                    <div class="flex flex-col gap-3">
                        <div class="flex gap-3">
                            <button id="btn-scan" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-md transition-all active:scale-95 flex items-center justify-center gap-2">
                                <i data-lucide="scan"></i>
                                SCAN NU
                            </button>
                            <button id="btn-switch-camera" class="bg-slate-100 hover:bg-slate-200 p-4 rounded-xl text-slate-600 transition-colors">
                                <i data-lucide="refresh-cw"></i>
                            </button>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <label for="file-upload" class="flex-1 cursor-pointer bg-slate-100 hover:bg-slate-200 text-slate-600 text-center py-2 rounded-lg text-sm transition-all border border-dashed border-slate-300">
                                <i data-lucide="upload" class="inline-block w-4 h-4 mr-1"></i>
                                Of kies foto uit galerij
                            </label>
                            <input type="file" id="file-upload" accept="image/*" class="hidden">
                        </div>
                    </div>
                    
                    <div id="loader" class="hidden mt-4 p-4 bg-blue-50 border border-blue-100 rounded-xl text-blue-700 flex items-center gap-3">
                        <div class="animate-spin rounded-full h-5 w-5 border-2 border-blue-600 border-t-transparent"></div>
                        <span>Bezig met analyseren en genereren...</span>
                    </div>

                    <div id="error-msg" class="hidden mt-4 p-4 bg-red-50 border border-red-100 rounded-xl text-red-700 text-sm whitespace-pre-wrap"></div>
                </div>
            </section>

            <!-- Rechter kolom: Tabel -->
            <section class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col min-h-[500px]">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 rounded-t-2xl">
                    <div>
                        <h2 class="text-xl font-semibold flex items-center gap-2">
                            <i data-lucide="list" class="text-blue-600"></i>
                            Gescande Items
                        </h2>
                    </div>
                    <button id="btn-clear-all" class="text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg text-sm font-medium flex items-center gap-1">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                        Lijst wissen
                    </button>
                </div>

                <div class="flex-1 overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 text-slate-600 text-xs uppercase tracking-wider">
                                <th class="px-6 py-4 font-semibold">Datum</th>
                                <th class="px-6 py-4 font-semibold">Categorie</th>
                                <th class="px-6 py-4 font-semibold">Product</th>
                                <th class="px-6 py-4 font-semibold">Prijs</th>
                                <th class="px-6 py-4 font-semibold">Barcode</th>
                                <th class="px-6 py-4 font-semibold w-10"></th>
                            </tr>
                        </thead>
                        <tbody id="scan-history" class="divide-y divide-slate-100">
                            <tr id="empty-state">
                                <td colspan="6" class="px-6 py-20 text-center text-slate-400">
                                    Nog geen scans uitgevoerd
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        const apiKey = ""; 
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('capture-canvas');
        const btnScan = document.getElementById('btn-scan');
        const btnClearAll = document.getElementById('btn-clear-all');
        const btnSwitchCamera = document.getElementById('btn-switch-camera');
        const historyTable = document.getElementById('scan-history');
        const scannerLine = document.getElementById('scanner-line');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-msg');
        const emptyState = document.getElementById('empty-state');
        const fileUpload = document.getElementById('file-upload');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        let currentStream = null;
        let useFacingMode = "environment";
        let scanHistory = JSON.parse(localStorage.getItem('scanHistory') || '[]');

        const initIcons = () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        };

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const constraints = {
                    video: { 
                        facingMode: { ideal: useFacingMode },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                video.onloadedmetadata = () => {
                    video.play();
                    statusText.innerText = "Systeem Gereed";
                    statusDot.className = "w-2 h-2 bg-green-400 rounded-full animate-pulse";
                };
            } catch (err) {
                showError("Camera toegang geweigerd of niet beschikbaar.");
            }
        }

        btnSwitchCamera.addEventListener('click', () => {
            useFacingMode = useFacingMode === "user" ? "environment" : "user";
            startCamera();
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        function renderHistory() {
            Array.from(historyTable.children).forEach(child => {
                if (child.id !== 'empty-state') child.remove();
            });

            if (scanHistory.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            scanHistory.slice().reverse().forEach((item, index) => {
                const originalIndex = scanHistory.length - 1 - index;
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors group";
                
                const barcodeId = `barcode-${originalIndex}`;
                
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-xs font-bold">${item.datum || '-'}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">
                            ${item.categorie || 'Overig'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-600">${item.omschrijving || 'Onbekend'}</td>
                    <td class="px-6 py-4 font-bold text-green-700">â‚¬ ${item.prijs || '0.00'}</td>
                    <td class="px-6 py-4">
                        <svg id="${barcodeId}" class="barcode-svg"></svg>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="window.deleteItem(${originalIndex})" class="text-slate-300 hover:text-red-500 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                `;
                historyTable.appendChild(tr);

                try {
                    JsBarcode(`#${barcodeId}`, item.barcodeData || "00000000", {
                        format: "CODE128",
                        displayValue: false,
                        height: 40,
                        width: 2,
                        margin: 0,
                        background: "transparent"
                    });
                } catch (e) {
                    console.error("Barcode generatie fout:", e);
                }
            });
            initIcons();
        }

        window.deleteItem = (index) => {
            scanHistory.splice(index, 1);
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            renderHistory();
        };

        btnClearAll.addEventListener('click', () => {
            if (scanHistory.length === 0) return;
            if (confirm("Weet je zeker dat je de hele lijst wilt wissen?")) {
                scanHistory = [];
                localStorage.removeItem('scanHistory');
                renderHistory();
            }
        });

        // Helper voor exponential backoff retry
        async function fetchWithRetry(url, options, retries = 5, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                return await response.json();
            } catch (err) {
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return fetchWithRetry(url, options, retries - 1, delay * 2);
                }
                throw err;
            }
        }

        async function analyzeImage(base64Data) {
            scannerLine.style.display = 'block';
            loader.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            try {
                const prompt = `Analyseer de sticker op de foto. Geef het antwoord in strikt JSON-formaat: 
                { 
                  "datum": "datum op sticker", 
                  "categorie": "afdeling/type", 
                  "omschrijving": "productnaam", 
                  "prijs": "getal",
                  "barcodeData": "string",
                  "extra": "info" 
                } 
                BELANGRIJK: Decodeer de visuele streepjes naar een unieke code string.`;
                
                const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                            ]
                        }],
                        generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                    })
                });

                const textResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!textResponse) throw new Error("Geen antwoord van AI ontvangen.");
                
                const data = JSON.parse(textResponse);
                
                scanHistory.push(data);
                localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
                renderHistory();
            } catch (err) {
                showError(`Scan mislukt: ${err.message}\nControleer je internetverbinding en API key.`);
            } finally {
                scannerLine.style.display = 'none';
                loader.classList.add('hidden');
            }
        }

        btnScan.addEventListener('click', async () => {
            // Gebruik een canvas met beperkte resolutie voor mobiele upload snelheid
            const MAX_WIDTH = 1024;
            let width = video.videoWidth;
            let height = video.videoHeight;

            if (width > MAX_WIDTH) {
                height = (MAX_WIDTH / width) * height;
                width = MAX_WIDTH;
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, width, height);
            
            // Lagere kwaliteit jpeg (0.7) voor snellere upload op mobiel
            const base64Image = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
            await analyzeImage(base64Image);
        });

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                const img = new Image();
                img.onload = async () => {
                    const MAX_WIDTH = 1024;
                    let w = img.width;
                    let h = img.height;
                    if (w > MAX_WIDTH) {
                        h = (MAX_WIDTH / w) * h;
                        w = MAX_WIDTH;
                    }
                    canvas.width = w;
                    canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    const base64 = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
                    await analyzeImage(base64);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        window.addEventListener('load', () => {
            initIcons();
            startCamera();
            renderHistory();
        });
    </script>
</body>
</html>
