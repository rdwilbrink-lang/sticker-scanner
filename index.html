<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Opnieuw & Co - Smart Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        header { background: #e62222; color: white; width: 100%; padding: 15px; text-align: center; font-weight: bold; }
        #scanner-view { width: 100%; max-width: 500px; height: 350px; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .guide { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 70%; border: 2px solid #00ff00; pointer-events: none; }
        .status-bar { width: 100%; padding: 10px; background: white; text-align: center; font-weight: bold; font-size: 14px; border-bottom: 2px solid #ddd; }
        .table-container { width: 100%; overflow-x: auto; padding: 10px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .barcode-svg { width: 120px; height: 50px; }
        .controls { padding: 15px; width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>OPNIEUW & CO SCANNER</header>
<div class="status-bar" id="status">Wachten op start...</div>

<div id="scanner-view">
    <div class="guide"></div>
</div>

<div class="controls">
    <button id="startBtn" style="background:#28a745; color:white; font-size:18px;" onclick="startSearching()">START SCANNER</button>
</div>

<div class="table-container">
    <table id="resultTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Product</th>
                <th>Prijs</th>
                <th>Barcode</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="controls">
    <button style="background:#007bff; color:white;" onclick="downloadCSV()">DOWNLOAD EXCEL</button>
    <button style="background:#dc3545; color:white;" onclick="clearData()">RESET TABEL</button>
</div>

<script>
    let isProcessing = false;
    let savedScans = JSON.parse(localStorage.getItem('scans')) || [];

    window.onload = renderTable;

    function startSearching() {
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('status').innerText = "Beweeg langzaam over de sticker...";

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-view'),
                constraints: { facingMode: "environment", width: 1280, height: 720 }
            },
            locator: { patchSize: "medium", halfSample: true },
            decoder: { readers: ["code_128_reader"] },
            locate: true
        }, (err) => {
            if (err) { alert(err); return; }
            Quagga.start();
        });

        Quagga.onDetected(async (data) => {
            if (isProcessing) return;
            const code = data.codeResult.code;

            if (code) {
                isProcessing = true;
                document.getElementById('status').innerText = "BARCODE GEVONDEN! Info uitlezen...";
                
                // Maak direct een snapshot voor tekst
                const video = document.querySelector('video');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.filter = "contrast(150%) brightness(110%)";
                ctx.drawImage(video, 0, 0);

                try {
                    const ocr = await Tesseract.recognize(canvas, 'nld');
                    const text = ocr.data.text;
                    
                    const datum = text.match(/(\d{2}[-\/]\d{2}[-\/]\d{2,4})/) ? text.match(/(\d{2}[-\/]\d{2}[-\/]\d{2,4})/)[0] : "-";
                    const prijs = text.match(/(\d+[,.]\d{2})/) ? "â‚¬ " + text.match(/(\d+[,.]\d{2})/)[0] : "-";
                    const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 5);
                    let product = "Onbekend";
                    for(let l of lines) {
                        if(!l.includes('-') && !l.includes(',') && !l.toLowerCase().includes('opnieuw')) {
                            product = l; break;
                        }
                    }

                    savedScans.unshift({ id: Date.now(), datum, product, prijs, barcode: code });
                    localStorage.setItem('scans', JSON.stringify(savedScans));
                    renderTable();
                    
                    document.getElementById('status').innerText = "TOEGEVOEGD: " + product;
                    
                    // Wacht 3 seconden voor de volgende scan
                    setTimeout(() => {
                        isProcessing = false;
                        document.getElementById('status').innerText = "Richt op de volgende sticker...";
                    }, 3500);

                } catch (e) {
                    isProcessing = false;
                }
            }
        });
    }

    function renderTable() {
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = "";
        savedScans.forEach(s => {
            const row = tbody.insertRow();
            row.innerHTML = `<td>${s.datum}</td><td>${s.product}</td><td>${s.prijs}</td><td><svg id="bc-${s.id}"></svg></td>`;
            JsBarcode("#bc-" + s.id, s.barcode, { format: "CODE128", width: 1.2, height: 40, displayValue: true });
        });
    }

    function clearData() { if(confirm("Alles wissen?")) { savedScans=[]; localStorage.removeItem('scans'); renderTable(); } }
    
    function downloadCSV() {
        let csv = "Datum,Product,Prijs,Barcode\n";
        savedScans.forEach(s => { csv += `"${s.datum}","${s.product}","${s.prijs}","${s.barcode}"\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob); a.download = 'stickers.csv'; a.click();
    }
</script>
</body>
</html>
